<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6f86d6, #48c6ef);
      font-family: 'Arial', sans-serif;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }
    .container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .container button:hover {
      background-color: #218838;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <input type="password" id="new-password" placeholder="New Password">
    <input type="password" id="confirm-password" placeholder="Confirm New Password">
    <button onclick="resetPassword()">Confirm Reset Password</button>
  </div>

  <!-- Placeholder for Supabase URL -->
  <script>
    const supabaseUrl = '__SUPABASE_URL__';  // Placeholder for Supabase URL
    const supabaseKey = '__SUPABASE_ANON_KEY__';  // Placeholder for Supabase Key

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function resetPassword() {
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword === confirmPassword) {
        try {
          const { data, error } = await supabase.auth.updateUser({ password: newPassword });

          if (error) {
            alert(`Error: ${error.message}`);
          } else {
            alert('Password has been reset successfully!');
          }
        } catch (error) {
          alert(`Error: ${error.message}`);
        }
      } else {
        alert('Passwords do not match!');
      }
    }
  </script>
</body>
</html>
